<h2>{{ question.question_text }}</h2>

<p>{{ question.pub_date }}</p>
<ul>
{% for choice in question.choice_set.all %}
    <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice_text|pluralize }}</li>
{% endfor %}
</ul>

<a href="{% url 'polls:detail' question.id %}">Vote Again?</a> or <a href="{% url 'polls:index' %}">Return to Questions?</a>
